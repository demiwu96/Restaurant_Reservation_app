        <div class="divider"></div>
    </div>

        <h1 class="center-align" style="font-family: 'Abril Fatface', cursive;color:#1a237e;">Waitlist</h1>
        <div class="divider"></div>
    </div>
    <div class="container indigo lighten-3" style="padding-top:10px;padding-bottom:20px;">
        <div class="row center-align">
            <a class="waves-effect waves-light indigo darken-4 btn" style="margin: 10px" id="clear"><i
                    class="material-icons left">cached</i>Clear all reservations</a>
            <a href="reservation" class="waves-effect waves-light indigo darken-4 btn" style="margin: 10px"
                id="reservation"><i class="material-icons left">event_available</i>Make a reservation</a>
            <a href="/" class="waves-effect waves-light indigo darken-4 btn" style="margin: 10px" id="check"><i
                    class="material-icons left">home</i>Back</a>
        </div>
    </div>
